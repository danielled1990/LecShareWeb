
<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style type="text/css">
            body{
                background-color:#83529a;
            }
            h1{
                text-align: center;
                color: whitesmoke;
                font-size: 46px;
            }
            form{
                alignment-adjust: central;
            }
            a{
                font-size: 18px;
            }
            form{
                background: #ddb6f0;
                padding: 45px;
                border-radius: 5px;
                box-shadow: 0 0px 12px rgba(0,0,0,.74);
            }
        </style>

    </head>



    <body>
        <br>
        <h1> Welcome to LecShare!</h1><br>

        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">

                    <form id="form"  method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <center><button type="submit" class="btn btn-default btn-lg btn-block" value="login">Sign in</button></center>
                        <div>
                            <br> <center><h4>Not a member yet?<a href="register.html" > Join LecShare Now!</a></center></h4>
                        </div>
                    </form>
                    <div id="error"></div>
                    

                </div>
            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            $('#form').submit(function () {
                $.ajax({
                    url: "/../restapp/Actions/Account/login2",
                //    contentType:"html/text",
                     type:'POST',
                 //   data:'JSON',
                    data:$('#form').serialize(),
                    dataType: "html",
                 //   contentType: 'application/json',
                //    dataType:"html/text",
                    
                    success: function (response) {
                        
                        if(response==="ok"){
                            
                            window.location.href = 'onlineAndVideos.html';
                        }
                        else{
                            console.log(response);
                            console.log('form submitted.');
                            $('#error').html('<font color=red>Either user name or password is wrong</font>');
                            console.log("after error");
                        }
                        //var json = JSON.parse(response);
                     //  alert("The server says: " + response);
                 //     window.location.href = 'newhtml.html'; 
                   //     console.log('form submitted.');
                    }
                });
                return false;
            });

        </script>
    </body>
</html>
