                        setInterval(function () {

                            console.log("size of list is" + list.length);
                            for (var i = 0; i < list.length; i++)
                            {

                                $('#onlinebroadcasting').append('<option value =' + list[i] + ' ' + 'class = broadcasting>' + list[0] + '</option>');
